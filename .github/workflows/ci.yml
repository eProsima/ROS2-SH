name: CI for Integration Service ROS 2 SystemHandle

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'ros2/docs/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'ros2/docs/**'

jobs:
  ros2-sh_CI:
    strategy:
      matrix:
        ros2_version: [foxy, galactic]
        sh_mode: [static, dynamic]

    runs-on: ubuntu-20.04
    container: ros:${{ matrix.ros2_version }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: src/ros2-sh

      - name: Download required dependencies
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y cmake gcc g++ git libboost-dev libboost-program-options-dev libyaml-cpp-dev ros-${{ matrix.ros2_version }}-fastrtps

      - name: Download the Integration Service
        run: |
          git clone --recursive https://github.com/eProsima/Integration-Service -b feature/ros2_dynamic src/integration-service

      - name: Build
        run: |
          . /opt/ros/${{ matrix.ros2_version }}/setup.sh
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_ROS2_TESTS=ON -DIS_ROS2_SH_MODE=${{ matrix.sh_mode }} --event-handlers console_direct+

      - name: Test
        run: |
          . /opt/ros/${{ matrix.ros2_version }}/setup.sh && . install/local_setup.sh && colcon test --packages-select is-ros2 --event-handlers console_direct+
          colcon test-result
